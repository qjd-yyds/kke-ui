<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <div id="app"></div>
    <script>
      const tem1 = Vue.component('Tem1', {
        template: '<div>{{msg}}</div>',
        inject: ['test'],
        created() {
          console.log(this.test, '----');
        },
        data() {
          return {
            msg: 123
          };
        }
      });
      const vm = new Vue({
        el: '#app',
        template: `
        <tem1></tem1>
        `,
        data() {
          console.log('data----');
          return {
            a: 12
          };
        },
        provide() {
          return {
            test: this.a
          };
        }
      });
    </script>
  </body>
</html>
